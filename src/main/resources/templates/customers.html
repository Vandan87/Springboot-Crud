<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Customer Form</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Customer List</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/customers/new}" class="btn btn-outline-success btn-sm mb-3">Add Customer</a>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div th:if="${message}" class="alert alert-success">
					<p th:text="${message}" </p>
				</div>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Customer Name</th>
					<th>Date of birth</th>
					<th>Mobile</th>
					<th>Address</th>
					<th>Gender</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="customer: ${customers}">
					<td th:text="${customer.firstName + ' ' + customer.lastName}"></td>
					<td th:text="${customer.formattedDateOfBirth}"></td>
					<td th:text="${customer.mobile}"></td>
					<td th:text="${customer.address1 + ' ' + customer.address2}"></td>
					<td th:text="${customer.gender}"></td>
					<td>
						<a th:href="@{/customers/new(id=${customer.id})}" class="btn btn-outline-primary" onclick = "Redirect();">Update</a>
						<a th:href="@{/customers/{id}(id=${customer.id})}" class="btn btn-outline-danger" th:onclick="'return confirm(\'Are you sure you want to delete this item?\')'">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
